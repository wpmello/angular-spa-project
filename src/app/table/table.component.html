
<h4>Select a kind of book</h4>
<mat-form-field appearance="fill">
  <mat-label>Kind of book</mat-label>
  <mat-select>
    <mat-option *ngFor="let book of typesOfBooks" [value]="book.category">
      <div (click)="showTable(book.category)">{{book.category}}</div>
    </mat-option>
  </mat-select>
</mat-form-field>

<table *ngIf="showTableVar" mat-table [dataSource]="_filteredBooks" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let book"> {{ book.name }} </td>
  </ng-container>

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let book"> {{ book.id }} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let book"> {{ book.price }} </td>
  </ng-container>

  <!-- ViewValeu Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> category </th>
    <td mat-cell *matCellDef="let book"> {{ book.category }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
